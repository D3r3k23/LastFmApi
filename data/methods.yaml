params:
  defaults:
    user:
    limit: 50
    page: 1
    period: None
    from: None
    to: None
  aliases:
    from: start
    to: end

groups:
  user:
    common_params: [user]

    methods:
      - function: info
        method: getInfo
        params: []

      - function: recent_tracks
        method: getRecentTracks
        params: [limit, page]
      
      - function: top_artists
        method: getTopArtists
        params: [limit, page, period] # Maybe not period?

      - function: top_albums
        method: getTopAlbums
        params: [limit, page, period]

      - function: top_tracks
        method: getTopTracks
        params: [limit, page, period]

      - function: weekly_chart_list
        method: getWeeklyChartLIst
        params: []

      - function: weekly_artist_chart
        method: getWeeklyArtistChart
        params: [from, to]

      - function: weekly_album_chart
        method: getWeeklyAlbumChart
        params: [from, to]

      - function: weekly_track_chart
        method: getWeeklyTrackChart
        params: [from, to]
